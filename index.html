<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <p class="subtitle">Welcome to the classic game of Rock, Paper, Scissors.</p>
    </div>
    <div class="content">
        <p>Choose a button below to play.</p>
        <div class="btn-container">
            <button class="btn-play" id="Rock">Rock</button>
            <button class="btn-play" id="Paper">Paper</button>
            <button class="btn-play" id="Scissors">Scissors</button>
        </div>
    </div>
    <div class="score-board">
        <div>
            <p id="you-chose"></p>
        </div>
        <div>
            <p class="result"></p>
        </div>
        <div class="round-score">
            <p class="round">Round: 1</p>
            <p class="score">Score: 0</p>
        </div>
    </div>
    <div class="btn-rty-container">
        
    </div>
    <div id="g-div">
       
    </div>
    

</body>

</html>
